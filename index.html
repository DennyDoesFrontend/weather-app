<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome sheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- leaflet.js script and stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="flex justify-between align-middle p-5 bg-slate-100">
      <h2 class="font-bold">Denny's Weather App</h2>
      <a href="#">My Portfolio</a>
    </nav>
    <main class="p-0 m-0">
      <section
        class="h-[50vh] w-full bg-center p-0 m-0 border-2 flex bg-rose-200"
      >
        <div class="w-[50%]">
          <div id="map" class="h-[100%] w-[100%]"></div>
        </div>
        <div class="bg-slate-300 w-[50%] bg-hero-pattern flex items-center justify-center">
          <input
            type="text"
            placeholder="Input any Location"
            class="inputLocation py-3 px-3 outline-none focus:bg-slate-200 w-[300px]"
          />  
          <button class="searchBtn bg-blue-500 py-3 px-6 hover:text-white">Search</button>
        </div>
      </section>
      <section class="p-5 grid grid-cols-3 place-items-center">
        <div>
          <div>
            <h1 class="text-2xl flex align-middle gap-2">
              <span
                ><i
                  class="fa-solid fa-sun fa-spin"
                  style="color: #ff8040"
                ></i></span
              >MY CURRENT WEATHER
            </h1>
            <p>
              <i class="fa-solid fa-location-dot ml-2"></i>
              <span class="country"></span>,
              <span class="location"></span>
            </p>
          </div>
          <div class="w-[350px] h-[250px] border-2 bg-blue-500 text-gray-100">
            <div class="flex justify-between p-2 text-xl">
              <h3><i class="fa-solid fa-clock"></i> <span class="time"></span><h3>
              <p>
                <span
                  ><span class="day"></span></span
                >
              </p>
            </div>
            <div class="grid grid-cols-2 place-items-center p-2">
              <div class="flex align-middle"><p class="font-bold text-6xl temp"></p><span class="font-bold text-4xl">Â°C</span></div>
              <div class="flex flex-col place-items-center gap-4">
                <img class="weatherStatusImage" src="" alt="" />
                <p class="font-bold text-lg weatherStatus"></p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h2 class="text-2xl">
            <span
              ><i
                class="fa-solid fa-cloud-sun"
                style="color: #00bdd2"
              ></i></span
            >WEATHER RESULTS
          </h2>
          <p>
            <i class="fa-solid fa-location-dot ml-2"></i>
            <span class="searchCountry">Ghana</span>,
            <span class="searchCity">Accra</span>
          </p>
          <div class="w-[350px] h-[250px] border-2 bg-blue-500 text-gray-100">
            <div>
              <div>
                <h3 class="p-2"><i class="fa-solid fa-clock"></i> <span class="searchTime font-bold"></span><h3></h3>
              </div>
            </div>
            <div class="grid grid-cols-2 items-center p-2">
              <p class="searchTemp font-bold text-6xl"></p>
              <div class="flex flex-col items-center gap-4">
                <img class="searchIcon" src="#" alt="" />
                <p class="condition font-bold text-lg"></p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div>
            <h1 class="text-2xl flex align-middle gap-2">
              <span
                ><i
                  class="fa-solid fa-face-grin-tongue-wink"
                  style="color: #0080c0"
                ></i></span
              >RANDOM JOKE
            </h1>
            <p>Dont laugh too loud</p>
            <div class="w-[350px] h-[250px] border-2 bg-blue-500 text-gray-100 flex flex-col align-middle justify-center text-center p-2 text-xl">
                <p class="joke">What did the drummer name his two daughters? Anna One, Anna two</p>
                <button class="jokeBtn bg-white text-blue-500 self-center p-2 my-2">Random Joke</button>
              </div>
            </div>
          </div>
          </div>
        </div>
      </section>
    </main>

    <script src="weather.js"></script>
    <script src="joke.js"></script>
  </body>
</html>
