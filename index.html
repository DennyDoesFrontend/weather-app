<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>the.weather</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>the.weather</li>
      </ul>
    </nav>
    <main>
      <div class="container">
        <div class="search">
          <input
            class="input-value"
            type="text"
            placeholder="Search for a location..."
          />
          <div class="button">Search</div>
        </div>
        <div class="your-location">Search for any place...</div>
        <div class="results">
          <div class="summary">
            <div class="degree">33°</div>
            <div class="location">
              <h2 class="myLocation">Accra</h2>
              <div class="time">10:24 - Thursday</div>
            </div>
            <div class="icon">
              <img class="dataIcon" src=" " alt="" />
              <p class="situation">Partly Cloudy</p>
            </div>
          </div>
          <div class="details">
            <div class="detail">
              <span class="detail-title">🌧️Precipitation</span>
              <span class="precipitation value">0.3mm</span>
            </div>
            <div class="detail">
              <span class="detail-title">🌂Humidity</span>
              <span class="humidity value">81</span>
            </div>
            <div class="detail">
              <span class="detail-title">☁️Cloud</span>
              <span class="cloud value">24%</span>
            </div>
            <div class="detail">
              <span class="detail-title">🌡️Temperature</span>
              <span class="temperature value">33°</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
